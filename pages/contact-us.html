<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us | Lyftag Elite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
        --card-glass: rgba(30, 41, 59, 0.7);
        --accent-gold: #fbbf24;
        --text-primary: #f8fafc;
        --text-dim: #94a3b8;
        --border: rgba(255, 255, 255, 0.1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background: var(--bg-gradient);
        background-attachment: fixed;
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 40px 20px;
      }

      .contact-container {
        max-width: 600px;
        width: 100%;
        background: var(--card-glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding: 50px;
        border-radius: 24px;
        border: 1px solid var(--border);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      h1 {
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 15px;
        background: linear-gradient(to right, #fff, var(--accent-gold));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .intro-text {
        color: var(--text-dim);
        margin-bottom: 40px;
        font-size: 16px;
      }

      .contact-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }

      .contact-card {
        background: rgba(15, 23, 42, 0.5);
        padding: 25px;
        border-radius: 16px;
        border: 1px solid var(--border);
        transition: transform 0.3s ease;
      }

      .contact-card:hover {
        transform: translateY(-5px);
        border-color: var(--accent-gold);
      }

      h3 {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--accent-gold);
        margin-bottom: 10px;
      }

      .contact-card p,
      .contact-card a {
        color: var(--text-primary);
        text-decoration: none;
        font-weight: 600;
        font-size: 15px;
      }

      .info-section {
        margin-top: 30px;
        padding-top: 30px;
        border-top: 1px solid var(--border);
        text-align: left;
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .info-label {
        color: var(--text-dim);
        font-size: 14px;
      }
      .info-value {
        color: white;
        font-weight: 600;
        font-size: 14px;
      }

      .back-link {
        display: inline-block;
        margin-top: 30px;
        color: var(--text-dim);
        text-decoration: none;
        font-size: 14px;
        transition: 0.3s;
      }

      .back-link:hover {
        color: var(--accent-gold);
      }

      @media (max-width: 600px) {
        .contact-grid {
          grid-template-columns: 1fr;
        }
        .contact-container {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="contact-container">

      <p class="intro-text">
        Have questions or need technical support? Our elite team is ready to
        assist you.
      </p>

      <div class="contact-grid">
        <div class="contact-card">
          <h3>üìß Email</h3>
          <a href="mailto:lyftag1794@gmail.com">lyftag1794@gmail.com</a>
        </div>
        <div class="contact-card">
          <h3>üì± Phone</h3>
          <a href="tel:9581026463">+91 95810 26463</a>
        </div>
      </div>

      <div class="info-section">
        <div class="info-item">
          <span class="info-label">Business Name</span>
          <span class="info-value">Lyftag</span>
        </div>
        <div class="info-item">
          <span class="info-label">Location</span>
          <span class="info-value">Andhra Pradesh, India</span>
        </div>
        <div class="info-item">
          <span class="info-label">Support Hours</span>
          <span class="info-value">Mon ‚Äì Sat, 10AM ‚Äì 6PM</span>

      </div>

      <a href="/" class="back-link">‚Üê Return to Dashboard</a>
    </div>
  </body>
</html>
