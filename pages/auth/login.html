<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>

    <link rel="stylesheet" href="./styles/login.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- LEFT: LOGIN FORM -->
      <div class="left-panel">
        <div class="form-box">
          <h2>Welcome Back!</h2>
          <p class="subtitle">Please enter login details below</p>

          <label>Email</label>
          <input id="email" type="email" placeholder="Enter your email" />

          <label>Password</label>
          <div class="input-with-icon">
            <input
              id="password"
              type="password"
              placeholder="Enter your password"
            />
            <span class="eye-icon" onclick="togglePassword('password', this)"
              >üëÅ</span
            >
          </div>

          <div class="row-between">
            <a class="link" href="javascript:void(0)">Forgot password?</a>
          </div>

          <button class="btn" id="loginBtn">Log in</button>

          <div class="or-divider">Or</div>

          <div class="social-btns" disabled>
            <button class="social-btn" id="googleBtn">
              <span style="font-size: 16px">G</span> Google
            </button>

            <button class="social-btn" disabled>
              <span style="font-size: 16px">f</span> Facebook
            </button>
          </div>

          <div class="login-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
          </div>
        </div>
      </div>

      <!-- RIGHT: ILLUSTRATION PANEL -->
      <div class="right-panel">
        <h1>Inventory Management</h1>
        <p>
          Join our platform to streamline your inventory processes, reduce
          costs, and enhance productivity.
        </p>

        <div class="hero-image">
          <div class="hero-placeholder"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./script/login.js" defer></script>

    <script>
      function togglePassword(id, el) {
        const field = document.getElementById(id);
        if (field.type === "password") {
          field.type = "text";
          el.textContent = "üôà";
        } else {
          field.type = "password";
          el.textContent = "üëÅ";
        }
      }
    </script>
  </body>
</html>
