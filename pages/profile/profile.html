<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile | LYF TAG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/styles/style.css" />
    <link rel="stylesheet" href="./styles/profile.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>

  <body>
    <main>
      <section class="profile-section">
        <div class="container">
          <a href="../../index.html" class="back-link-prominent"
            >‚Üê Back to Home</a
          >
          <!-- Profile Header -->
          <div class="profile-header">
            <div class="profile-avatar">
              <svg
                width="56"
                height="56"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#fff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
            </div>
            <h1 class="profile-name" id="profileName"></h1>
            <p class="profile-tagline">LYF TAG Member</p>
          </div>

          <!-- QR Code Section -->
          <div class="qr-card">
            <div id="qrcode"></div>
            <p class="qr-info">Digital ID for Emergencies</p>
            <button id="downloadBtn" class="btn-download">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
              Download QR
            </button>
          </div>

          <!-- Profile Cards Grid -->
          <div class="cards-grid">
            <div class="info-card">
              <div class="info-card-icon">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
              </div>
              <span class="detail-label">Full Name</span>
              <span class="detail-value" id="fullName">No Name</span>
            </div>

            <div class="info-card">
              <div class="info-card-icon">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.79 19.79 0 0 1 2.12 4.18 2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 16.92z"
                  />
                </svg>
              </div>
              <span class="detail-label">Phone Number</span>
              <span class="detail-value" id="phoneNum">No Number</span>
            </div>

            <div class="info-card">
              <div class="info-card-icon">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M12 2L15 8H9L12 2Z" />
                  <path d="M12 22L9 16H15L12 22Z" />
                  <path d="M5 12H2L8 9V15L2 12Z" />
                  <path d="M19 12H22L16 15V9L22 12Z" />
                </svg>
              </div>
              <span class="detail-label">Blood Group</span>
              <span class="detail-value" id="bloodGroup">No Blood Group</span>
            </div>

            <div class="info-card">
              <div class="info-card-icon">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect x="1" y="3" width="22" height="14" rx="3" />
                  <path d="M5 21h14" />
                  <path d="M6 7h2" />
                  <path d="M16 7h2" />
                  <circle cx="7" cy="13" r="1.5" />
                  <circle cx="17" cy="13" r="1.5" />
                </svg>
              </div>
              <span class="detail-label">Vehicle Registration No.</span>
              <span class="detail-value" id="vehicleNumber"
                >No Vehicle Number</span
              >
            </div>
          </div>

          <!-- Update Details -->
          <div class="profile-actions">
            <a class="btn btn-update" href="./profile-update-form.html"
              >Update Details</a
            >
            <!-- <a
              class="btn btn-secondary"
              style="
                margin-top: 12px;
                display: inline-block;
                width: fit-content;
                padding: 10px 24px;
                font-size: 0.9rem;
                text-decoration: none;
                text-align: center;
                border: 2px solid var(--primary-color);
              "
              href="../protected-documents/index.html"
              >View Documents</a
            > -->
          </div>

          <!-- Logout -->
          <div class="profile-actions">
            <button class="btn btn-logout" id="logoutBtn">Logout</button>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./script/profile.entry.js"></script>
  </body>
</html>
