<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Info | LYF TAG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/styles/style.css" />
    <link rel="stylesheet" href="../profile/styles/profile.css" />
    <link rel="stylesheet" href="./qr.css" />
  </head>

  <body>
    <nav class="navbar" aria-label="Primary">
      <div class="container nav-content">
        <a class="logo" href="../../index.html">LYF TAG</a>
      </div>
    </nav>

    <main>
      <section class="profile-section" style="padding-top: 100px">
        <div class="container">
          <div id="loader" class="loader-container">
            <div class="spinner"></div>
            <p
              style="
                text-align: center;
                color: var(--text-muted);
                font-weight: 500;
              "
            >
              Loading vehicle information...
            </p>
          </div>

          <div
            id="error-container"
            class="error-container hidden"
            style="text-align: center"
          >
            <svg
              style="
                width: 64px;
                height: 64px;
                color: var(--secondary-color);
                margin: 0 auto;
              "
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <h2
              id="error-title"
              style="margin-top: 1rem; color: var(--text-dark)"
            >
              Oops!
            </h2>
            <p
              id="error-message"
              style="color: var(--text-muted); margin-bottom: 2rem"
            >
              Could not load information.
            </p>
            <button class="btn-update" onclick="window.location.reload()">
              Try Again
            </button>
          </div>

          <div id="info-card" class="hidden">
            <!-- Profile Header -->
            <div class="profile-header">
              <div class="profile-avatar">
                <svg
                  width="56"
                  height="56"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="#fff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
              </div>
              <h1 class="profile-name" id="owner-name"></h1>
              <p class="profile-tagline">Vehicle Owner</p>
            </div>

            <!-- Profile Cards Grid -->
            <div class="cards-grid">
              <div class="info-card">
                <div class="info-card-icon">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.79 19.79 0 0 1 2.12 4.18 2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 16.92z"
                    />
                  </svg>
                </div>
                <span class="detail-label">Phone Number</span>
                <span class="detail-value" id="owner-phone">-</span>
              </div>

              <div class="info-card">
                <div class="info-card-icon">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M12 2L15 8H9L12 2Z" />
                    <path d="M12 22L9 16H15L12 22Z" />
                    <path d="M5 12H2L8 9V15L2 12Z" />
                    <path d="M19 12H22L16 15V9L22 12Z" />
                  </svg>
                </div>
                <span class="detail-label">Blood Group</span>
                <span
                  class="detail-value"
                  id="blood-group"
                  style="color: var(--secondary-color); font-weight: 800"
                  >-</span
                >
              </div>

              <div class="info-card full-width-card">
                <div class="info-card-icon">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <rect x="1" y="3" width="22" height="14" rx="3" />
                    <path d="M5 21h14" />
                    <path d="M6 7h2" />
                    <path d="M16 7h2" />
                    <circle cx="7" cy="13" r="1.5" />
                    <circle cx="17" cy="13" r="1.5" />
                  </svg>
                </div>
                <div class="detail-wrapper">
                  <span class="detail-label">Vehicle Registration No.</span>
                  <span class="detail-value" id="vehicle-reg">-</span>
                </div>
              </div>
            </div>

            <!-- Call Owner Action -->
            <div
              class="profile-actions"
              style="
                display: flex;
                flex-direction: column;
                gap: 12px;
                align-items: center;
                max-width: 600px;
                margin: calc(var(--spacing-unit) * 4) auto 0;
              "
            >
              <a
                class="btn-update"
                href="#"
                id="call-btn"
                style="
                  display: inline-flex;
                  align-items: center;
                  justify-content: center;
                  width: 100%;
                  gap: 8px;
                "
              >
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.79 19.79 0 0 1 2.12 4.18 2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 16.92z"
                  />
                </svg>
                Call Owner
              </a>

              <a
                class="btn-update btn-sos"
                href="tel:112"
                style="
                  display: inline-flex;
                  align-items: center;
                  justify-content: center;
                  width: 100%;
                  gap: 8px;
                "
              >
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
                  />
                  <line x1="12" y1="9" x2="12" y2="13" />
                  <line x1="12" y1="17" x2="12.01" y2="17" />
                </svg>
                Emergency SOS
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./qr.js"></script>
  </body>
</html>
